oncerned with people who even though opportunity was presented to them, they took little advantage of it and if they did, even in spite of their [pause] nature, they would not [pause] willingly accept the truth, the evidence of Spiritualism.&quot;]}]]]}]]],&quot;tags&quot;:[1,[[0,{&quot;category&quot;:[0,&quot;Speaker&quot;],&quot;tag&quot;:[0,&quot;Arthur Conan Doyle&quot;]}]]],&quot;set&quot;:[0,&quot;0b0a96e2-010f-4b5f-ae80-51ab33423ff2&quot;],&quot;setName&quot;:[0,&quot;Default&quot;],&quot;file&quot;:[0,&quot;82efdca7-a224-498c-955e-2835033db4c3&quot;]}],[0,{&quot;uuid&quot;:[0,&quot;ddfd9bae-7830-4599-97c4-018f7838e2da&quot;],&quot;start_time&quot;:[0,167],&quot;end_time&quot;:[0,192],&quot;annotation&quot;:[1,[[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;[Traffic]&quot;]}]]]}]]],&quot;tags&quot;:[1,[[0,{&quot;category&quot;:[0,&quot;Recording&quot;],&quot;tag&quot;:[0,&quot;Background Noise&quot;]}]]],&quot;set&quot;:[0,&quot;0b0a96e2-010f-4b5f-ae80-51ab33423ff2&quot;],&quot;setName&quot;:[0,&quot;Default&quot;],&quot;file&quot;:[0,&quot;82efdca7-a224-498c-955e-2835033db4c3&quot;]}],[0,{&quot;uuid&quot;:[0,&quot;eeb456f9-bb59-45dc-923a-4f3f2cc36468&quot;],&quot;start_time&quot;:[0,192],&quot;end_time&quot;:[0,238],&quot;annotation&quot;:[1,[[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;Even some of those who took the trouble to read books or perhaps attend meetings quite often, in spite [sharp exhale?] of the fact that they themselves presented obstacles from within themselves, who were presented with evidence [Traffic 3:30-43] which would satisfy any ordinary, intelligent person - they would refute it, or if they did not refute it, they would find an explanation for it. Quite often more wonderful than the actual thing itself. [Pause] There is such a lot that distresses one.&quot;]}]]]}]]],&quot;tags&quot;:[1,[[0,{&quot;category&quot;:[0,&quot;Speaker&quot;],&quot;tag&quot;:[0,&quot;Arthur Conan Doyle&quot;]}]]],&quot;set&quot;:[0,&quot;0b0a96e2-010f-4b5f-ae80-51ab33423ff2&quot;],&quot;setName&quot;:[0,&quot;Default&quot;],&quot;file&quot;:[0,&quot;82efdca7-a224-498c-955e-2835033db4c3&quot;]}],[0,{&quot;uuid&quot;:[0,&quot;257c47a0-0283-43bc-ba14-0b6ed2cf6e79&quot;],&quot;start_time&quot;:[0,239],&quot;end_time&quot;:[0,271],&quot;annotation&quot;:[1,[[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;When one strives to assist and to help people find truth, the extraordinary thing is, that even those who profess to be searchers after truth, invariably by their very nature, build up barriers, so the truth has even more difficulty in making itself known and understood.&quot;]}]]]}]]],&quot;tags&quot;:[1,[[0,{&quot;category&quot;:[0,&quot;Speaker&quot;],&quot;tag&quot;:[0,&quot;Arthur Conan Doyle&quot;]}]]],&quot;set&quot;:[0,&quot;0b0a96e2-010f-4b5f-ae80-51ab33423ff2&quot;],&quot;setName&quot;:[0,&quot;Default&quot;],&quot;file&quot;:[0,&quot;82efdca7-a224-498c-955e-2835033db4c3&quot;]}],[0,{&quot;uuid&quot;:[0,&quot;fcc3ba08-8956-4ccb-af05-c9528c281583&quot;],&quot;start_time&quot;:[0,239],&quot;end_time&quot;:[0,239],&quot;annotation&quot;:[1,[[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;[Traffic]&quot;]}]]]}]]],&quot;tags&quot;:[1,[[0,{&quot;category&quot;:[0,&quot;Recording&quot;],&quot;tag&quot;:[0,&quot;Background Noise&quot;]}]]],&quot;set&quot;:[0,&quot;0b0a96e2-010f-4b5f-ae80-51ab33423ff2&quot;],&quot;setName&quot;:[0,&quot;Default&quot;],&quot;file&quot;:[0,&quot;82efdca7-a224-498c-955e-2835033db4c3&quot;]}],[0,{&quot;uuid&quot;:[0,&quot;cf764941-22e8-467d-a072-91c1da33354a&quot;],&quot;start_time&quot;:[0,271],&quot;end_time&quot;:[0,325],&quot;annotation&quot;:[1,[[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;Even those who profess to be truly seeking spiritually, particularly those of varying religions...religious organisations where you would expect they would welcome truth with open arms, where you would anticipate that they would be more than delighted... have substantial evidence to support their own beliefs - even among men of high intelligence and foresight, you find that they build obstacles, barriers. Their minds are quite often are so closed that you just cannot pierce the wall that they build up. &quot;]}]]]}]]],&quot;tags&quot;:[1,[[0,{&quot;category&quot;:[0,&quot;Speaker&quot;],&quot;tag&quot;:[0,&quot;Arthur Conan Doyle&quot;]}]]],&quot;set&quot;:[0,&quot;0b0a96e2-010f-4b5f-ae80-51ab33423ff2&quot;],&quot;setName&quot;:[0,&quot;Default&quot;],&quot;file&quot;:[0,&quot;82efdca7-a224-498c-955e-2835033db4c3&quot;]}],[0,{&quot;uuid&quot;:[0,&quot;fa27fea0-d69f-4777-bc89-abe59cb606fa&quot;],&quot;start_time&quot;:[0,325],&quot;end_time&quot;:[0,386],&quot;annotation&quot;:[1,[[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;Yet, many of them in themselves are sincere and honest, well meaning. When I was on your side, in my work to bring Spiritualism to the forefront, to interest people and arouse their curiosity, if you like, so that they might find something of real value, something that would be helpful to them, something that would comfort them - quite often you would find, over and over again, these individuals who having received [pause] by one means or another, proof of survival, that they would quite often dispute it, try to tear it to pieces, try to make excuses and find other explanations.&quot;]}]]]}]]],&quot;tags&quot;:[1,[[0,{&quot;category&quot;:[0,&quot;Speaker&quot;],&quot;tag&quot;:[0,&quot;Arthur Conan Doyle&quot;]}]]],&quot;set&quot;:[0,&quot;0b0a96e2-010f-4b5f-ae80-51ab33423ff2&quot;],&quot;setName&quot;:[0,&quot;Default&quot;],&quot;file&quot;:[0,&quot;82efdca7-a224-498c-955e-2835033db4c3&quot;]}],[0,{&quot;uuid&quot;:[0,&quot;e4937fbb-0a79-4314-a317-aac1e1c791b8&quot;],&quot;start_time&quot;:[0,359],&quot;end_time&quot;:[0,359],&quot;annotation&quot;:[1,[[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;[Traffic]&quot;]}]]]}]]],&quot;tags&quot;:[1,[[0,{&quot;category&quot;:[0,&quot;Recording&quot;],&quot;tag&quot;:[0,&quot;Background Noise&quot;]}]]],&quot;set&quot;:[0,&quot;0b0a96e2-010f-4b5f-ae80-51ab33423ff2&quot;],&quot;setName&quot;:[0,&quot;Default&quot;],&quot;file&quot;:[0,&quot;82efdca7-a224-498c-955e-2835033db4c3&quot;]}],[0,{&quot;uuid&quot;:[0,&quot;a651b817-a9b5-4391-9f52-2081901f4bc0&quot;],&quot;start_time&quot;:[0,387],&quot;end_time&quot;:[0,463],&quot;annotation&quot;:[1,[[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;When I went on my tours, when I lectured as I did so often [pause] and I expounded my beliefs, [pause] occasionally someone would ask an intelligent question from the audience. But more often than not, I think they came more out of curiosity to see the man who had written Sherlock Holmes. They were more concerned with seeing me, to meet the person, as it were, who’d aroused so much interest with his books, rather than come and listen to my [pause] deep-founded beliefs. There were those who said that I was a fool. That I was ruining my reputation, that I was building up for myself [pause] complications which would affect the sales of my books... that would affect [pause] not only the sales of my books but my integrity as a human being!&quot;]}]]]}]]],&quot;tags&quot;:[1,[[0,{&quot;category&quot;:[0,&quot;Speaker&quot;],&quot;tag&quot;:[0,&quot;Arthur Conan Doyle&quot;]}]]],&quot;set&quot;:[0,&quot;0b0a96e2-010f-4b5f-ae80-51ab33423ff2&quot;],&quot;setName&quot;:[0,&quot;Default&quot;],&quot;file&quot;:[0,&quot;82efdca7-a224-498c-955e-2835033db4c3&quot;]}],[0,{&quot;uuid&quot;:[0,&quot;5dbc1fa1-5acd-44c0-8b7d-cd1ef638c45e&quot;],&quot;start_ti p that he wrote when he was on Earth&#39; or they would make some excuse of course, in some shape or form. You know, evidence of survival is something so personal to the individual that, in a sense, you cannot really lay down any fast, hard rules concerning it.&quot;]}]]]}]]],&quot;tags&quot;:[1,[[0,{&quot;category&quot;:[0,&quot;Speaker&quot;],&quot;tag&quot;:[0,&quot;Arthur Conan Doyle&quot;]}]]],&quot;set&quot;:[0,&quot;0b0a96e2-010f-4b5f-ae80-51ab33423ff2&quot;],&quot;setName&quot;:[0,&quot;Default&quot;],&quot;file&quot;:[0,&quot;82efdca7-a224-498c-955e-2835033db4c3&quot;]}],[0,{&quot;uuid&quot;:[0,&quot;d312874e-aaa9-4da8-b656-14cf514c00da&quot;],&quot;start_time&quot;:[0,657],&quot;end_time&quot;:[0,691],&quot;annotation&quot;:[1,[[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;What is evidence to one person cannot be evidence to another. And of course, we have to accept this. But what amazes me is, that the number of intelligent, intellectual people, men of repute who sacrifice, indeed their good name you might say and a source of income, and indeed have given up so much of their personal life to expounding this truth, are invariably looked upon as cranks.&quot;]}]]]}]]],&quot;tags&quot;:[1,[[0,{&quot;category&quot;:[0,&quot;Speaker&quot;],&quot;tag&quot;:[0,&quot;Arthur Conan Doyle&quot;]}]]],&quot;set&quot;:[0,&quot;0b0a96e2-010f-4b5f-ae80-51ab33423ff2&quot;],&quot;setName&quot;:[0,&quot;Default&quot;],&quot;file&quot;:[0,&quot;82efdca7-a224-498c-955e-2835033db4c3&quot;]}],[0,{&quot;uuid&quot;:[0,&quot;9d4aef0a-3dab-408f-b036-8c5dff5c6877&quot;],&quot;start_time&quot;:[0,686],&quot;end_time&quot;:[0,686],&quot;annotation&quot;:[1,[[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;Traffic&quot;]}]]]}]]],&quot;tags&quot;:[1,[[0,{&quot;category&quot;:[0,&quot;Recording&quot;],&quot;tag&quot;:[0,&quot;Background Noise&quot;]}]]],&quot;set&quot;:[0,&quot;0b ot;tag&quot;:[0,&quot;Arthur Conan Doyle&quot;]}]]],&quot;set&quot;:[0,&quot;0b0a96e2-010f-4b5f-ae80-51ab33423ff2&quot;],&quot;setName&quot;:[0,&quot;Default&quot;],&quot;file&quot;:[0,&quot;82efdca7-a224-498c-955e-2835033db4c3&quot;]}],[0,{&quot;uuid&quot;:[0,&quot;3c68dea1-a993-4b58-a19e-30242582433f&quot;],&quot;start_time&quot;:[0,762],&quot;end_time&quot;:[0,791],&quot;annotation&quot;:[1,[[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;When Doy...when I and when Lodge and all the other...Crookes...when all we who endeavoured to, to, to expound this truth, expound this knowledge, when we tried to break down the barriers of criticism, we would be set upon by all manner of people in all walks of life, from those of religious persuasion to those who had little or none&quot;]}]]]}]]],&quot;tags&quot;:[1,[[0,{&quot;category&quot;:[0,&quot;Speaker&quot;],&quot;tag&quot;:[0,&quot;Arthur Conan Doyle&quot;]}],[0,{&quot;category&quot;:[0,&quot;Speaker&quot;],&quot;tag&quot;:[0,&quot;Leslie Flint&quot;]}]]],&quot;set&quot;:[0,&quot;0b0a96e2-010f-4b5f-ae80-51ab33423ff2&quot;],&quot;setName&quot;:[0,&quot;Default&quot;],&quot;file&quot;:[0,&quot;82efdca7-a224-498c-955e-2835033db4c3&quot;]}],[0,{&quot;uuid&quot;:[0,&quot;127e140a-362d-4945-9351-9a93a57eaf77&quot;],&quot;start_time&quot;:[0,791],&quot;end_time&quot;:[0,834],&quot;annotation&quot;:[1,[[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;And then of course, in a sense, we expected it. In a sense perhaps, you might say we didn’t mind. Of course, we did, but at the same time, in this great crusade, and it is a crusade to bring truth to mankind, we must expect to be placed in the pillory of public opinion. And I know full well as I look into your world and I see today, although Spiritualism is advanced and has now become respectable, which possibly in a way is the worst thing that could happen to it - because anything that becomes respectable becomes perhaps a little bit, um, boring and perhaps it isn’t..&quot;]}]]]}]]],&quot;tags&quot;:[1,[[0,{&quot;category&quot;:[0,&quot;Speaker&quot;],&quot;tag&quot;:[0,&quot;Arthur Conan Doyle&quot;]}]]],&quot;set&quot;:[0,&quot;0b0a96e2-010f-4b5f-ae80-51ab33423ff2&quot;],&quot;setName&quot;:[0,&quot;Default&quot;],&quot;file&quot;:[0,&quot;82efdca7-a224-498c-955e-2835033db4c3&quot;]}],[0,{&quot;uuid&quot;:[0,&quot;03a25cca-9602-437b-b68c-15cb12014ab6&quot;],&quot;start_time&quot;:[0,804],&quot;end_time&quot;:[0,804],&quot;annotation&quot;:[1,[[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;Traffic&quot;]}]]]}]]],&quot;tags&quot;:[1,[[0,{&quot;category&quot;:[0,&quot;Recording&quot;],&quot;tag&quot;:[0,&quot;Background Noise&quot;]}]]],&quot;set&quot;:[0,&quot;0b0a96e2-010f-4b5f-ae80-51ab33423ff2&quot;],&quot;setName&quot;:[0,&quot;Default&quot;],&quot;file&quot;:[0,&quot;82efdca7-a224-498c-955e-2835033db4c3&quot;]}],[0,{&quot;uuid&quot;:[0,&quot;7d3ba794-664e-4df9-b4a6-de2975a09faa&quot;],&quot;start_time&quot;:[0,832],&quot;end_time&quot;:[0,832],&quot;annotation&quot;:[1,[[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;[Laughter]&quot;]}]]]}]]],&quot;tags&quot;:[1,[[0,{&quot;category&quot;:[0,&quot;Speaker&quot;],&quot;tag&quot;:[0,&quot;Rose Creet&quot;]}],[0,{&quot;category&quot;:[0,&quot;Voice&quot;],&quot;tag&quot;:[0,&quot;Laughter&quot;]}]]],&quot;set&quot;:[0,&quot;0b0a96e2-010f-4b5f-ae80-51ab33423ff2&quot;],&quot;setName&quot;:[0,&quot;Default&quot;],&quot;file&quot;:[0,&quot;82efdca7-a224-498c-955e-2835033db4c3&quot;]}],[0,{&quot;uuid&quot;:[0,&quot;f3e19304-e185-4965-b6b6-7a65c77183af&quot;],&quot;start_time&quot;:[0,834],&quot;end_time&quot;:[0,870],&quot;annotation&quot;:[1,[[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;...as particularly as interesting as it might be. When something isn’t particularly accepted, people&#39;s curiosity gets the better of them and they start prying and peeping and wanting to know about it and tittle-tattle about it. But you know when a thing becomes respectable, it no longer has the same interest for the vast majority of people, although of course in a sense, there is interest and this I, I do know, but what I feel is the tragedy, what I feel is a great pity, that so very few Spiritualists are concerned with spirituality&quot;]}]]]}]]],&quot;tags&quot;:[1,[[0,{&quot;category&quot;:[0,&quot;Speaker&quot;],&quot;tag&quot;:[0,&quot;Arthur Conan Doyle&quot;]}]]],&quot;set&quot;:[0,&quot;0b0a96e2-010f-4b5f-ae80-51ab33423ff2&quot;],&quot;setName&quot;:[0,&quot;Default&quot;],&quot;file&quot;:[0,&quot;82efdca7-a224-498c-955e-2835033db4c3&quot;]}],[0,{&quot;uuid&quot;:[0,&quot;da94d9c4-28c6-41e9-8db2-9adf7ef0e217&quot;],&quot;start_time&quot;:[0,871],&quot;end_time&quot;:[0,871],&quot;annotation&quot;:[1,[[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;[Unintelligible] &quot;]}]]]}]]],&quot;tags&quot;:[1,[[0,{&quot;category&quot;:[0,&quot;Voice&quot;],&quot;tag&quot;:[0,&quot;Unintelligible&quot;]}]]],&quot;set&quot;:[0,&quot;0b0a96e2-010f-4b5f-ae80-51ab33423ff2&quot;],&quot;setName&quot;:[0,&quot;Default&quot;],&quot;file&quot;:[0,&quot;82efdca7-a224-498c-955e-2835033db4c3&quot;]}],[0,{&quot;uuid&quot;:[0,&quot;b337d980-f300-469e-b6c7-f395d650a528&quot;],&quot;start_time&quot;:[0,872],&quot;end_time&quot;:[0,924],&quot;annotation&quot;:[1,[[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;So very few are concerned with discovering the possibility that, that is within each and every one. They’re, they&#39;re all concerned, well the vast majority are concerned, and not only...which of course is natural that they should be interested in personal evidence, this must come before one can have conviction - but so many of them are more concerned with material things; that their dear ones and relations and friends and so on, should be able to solve all their little material problems and worries and anxieties. And always they are saying to their friends on this side, &#39;now what should I do about this&#39; and &#39;can you advise me about that&#39; and always it&#39;s to do with their mundane material existences.&quot;]}]]]}]]],&quot;tags&quot;:[1,[[0,{&quot;category&quot;:[0,&quot;Speaker&quot;],&quot;tag&quot;:[0,&quot;Arthur Conan Doyle&quot;]}],[0,{&quot;category&quot;:[0,&quot;Topic&quot;],&quot;tag&quot;:[0,&quot;Material&quot;]}]]],&quot;set&quot;:[0,&quot;0b0a96e2-010f-4b5f-ae80-51ab33423ff2&quot;],&quot;setName&quot;:[0,&quot;Default&quot;],&quot;file&quot;:[0,&quot;82efdca7-a224-498c-955e-2835033db4c3&quot;]}],[0,{&quot;uuid&quot;:[0,&quot;6e8266c1-f30e-4dd5-8813-f6a499821c21&quot;],&quot;start_time&quot;:[0,925],&quot;end_time&quot;:[0,950],&quot;annotation&quot;:[1,[[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;In a...in a sense, I have sympathy for this. But at the same time, it seems to me the tragedy of Spiritualism that there are so few who are...who are concerned with spiritual truth, who are concerned with spiritual knowledge, who are concerned with allowing this tremendous truth to revitalise them and make them new again.&quot;]}]]]}]]],&quot;tags&quot;:[1,[[0,{&quot;category&quot;:[0,&quot;Speaker&quot;],&quot;tag&quot;:[0,&quot;Arthur Conan Doyle&quot;]}],[0,{&quot;category&quot;:[0,&quot;Topic&quot;],&quot;tag&quot;:[0,&quot;Spiritualism&quot;]}]]],&quot;set&quot;:[0,&quot;0b0a96e2-010f-4b5f-ae80-51ab33423ff2&quot;],&quot;setName&quot;:[0,&quot;Default&quot;],&quot;file&quot;:[0,&quot;82efdca7-a224-498c-955e-2835033db4c3&quot;]}],[0,{&quot;uuid&quot;:[0,&quot;fecfdf22-b88c-4831-9ced-31f99a781646&quot;],&quot;start_time&quot;:[0,951],&quot;end_time&quot;:[0,997],&quot;annotation&quot;:[1,[[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;In a sense, there is so much that we would like to discuss, so much that we would like to talk about. So much that we feel is vital and important is held back, because of these souls who are brought onto a low level of consciousness - or should I say a low level of communication - because of the thought forces and the conditions which are built up with the sitters and even the mediums themselves fall onto that low level, of merely being there to answer the material problems and questions of the average, so called, enquirer.&quot;]}]]]}]]],&quot;tags&quot;:[1,[[0,{&quot;category&quot;:[0,&quot;Speaker&quot;],&quot;tag&quot;:[0,&quot;Arthur Conan Doyle&quot;]}],[0,{&quot;category&quot;:[0,&quot;Topic&quot;],&quot;tag&quot;:[0,&quot;Material&quot;]}]]],&quot;set&quot;:[0,&quot;0b0a96e2-010f-4b5f-ae80-51ab33423ff2&quot;],&quot;setName&quot;:[0,&quot;Default&quot;],&quot;file&quot;:[0,&quot;82efdca7-a224-498c-955e-2835033db4c3&quot;]}],[0,{&quot;uuid&quot;:[0,&quot;22570a6f-ea13-4f96-8923-60ffba694c1d&quot;],&quot;start_time&quot;:[0,999],&quot;end_time&quot;:[0,1031],&quot;annotation&quot;:[1,[[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;You know when I envisaged this subject, when I saw it for it’s true worth on your side, after I received the evidence and the comfort that was to be derived from it, I saw the immensity of it, the possibilities of it. I saw it as [pause] a great truth that would bring the whole of mankind together; that it would break down the barriers of creeds and dogmas and politics that have built over the centuries.&quot;]}]]]}]]],&quot;tags&quot;:[1,[[0,{&quot;category&quot;:[0,&quot;Speaker&quot;],&quot;tag&quot;:[0,&quot;Arthur Conan Doyle&quot;]}]]],&quot;set&quot;:[0,&quot;0b0a96e2-010f-4b5f-ae80-51ab33423ff2&quot;],&quot;setName&quot;:[0,&quot;Default&quot;],&quot;file&quot;:[0,&quot;82efdca7-a224-498c-955e-2835033db4c3&quot;]}],[0,{&quot;uuid&quot;:[0,&quot;6043cf8d-5dd2-4769-8ff5-0e056f5fbc9d&quot;],&quot;start_time&quot;:[0,999],&quot;end_time&quot;:[0,999],&quot;annotation&quot;:[1,[[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;[Traffic]&quot;]}]]]}]]],&quot;tags&quot;:[1,[[0,{&quot;category&quot;:[0,&quot;Recording&quot;],&quot;tag&quot;:[0,&quot;Background Noise&quot;]}]]],&quot;set&quot;:[0,&quot;0b0a96e2-010f-4b5f-ae80-51ab33423ff2&quot;],&quot;setName&quot;:[0,&quot;Default&quot;],&quot;file&quot;:[0,&quot;82efdca7-a224-498c-955e-2835033db4c3&quot;]}],[0,{&quot;uuid&quot;:[0,&quot;f8bb7ef0-6019-4fd0-bc3a-2d0f767a6688&quot;],&quot;start_time&quot;:[0,1032],&quot;end_time&quot;:[0,1052],&quot;annotation&quot;:[1,[[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;That it would bring men to an understanding, a real realisation of the purpose of life. And the possibility of a life to come and how that reality of life to come could be brought, in a sense, even nearer by living it, to some extent, while yet on Earth.&quot;]}]]]}]]],&quot;tags&quot;:[1,[[0,{&quot;category&quot;:[0,&quot;Speaker&quot;],&quot;tag&quot;:[0,&quot;Arthur Conan Doyle&quot;]}]]],&quot;set&quot;:[0,&quot;0b0a96e2-010f-4b5f-ae80-51ab33423ff2&quot;],&quot;setName&quot;:[0,&quot;Default&quot;],&quot;file&quot;:[0,&quot;82efdca7-a224-498c-955e-2835033db4c3&quot;]}],[0,{&quot;uuid&quot;:[0,&quot;4df7518d-ff43-48cc-9bbb-766abbf38631&quot;],&quot;start_time&quot;:[0,1052],&quot;end_time&quot;:[0,1101],&quot;annotation&quot;:[1,[[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;You know, the vast majority of people, even even though they have some knowledge of this truth, do not or seldom allow it to become too important in their lives. There is no balance. We don’t expect of course, that people in a world such as yours, which of course has changed so much since my day, and which is a much more difficult a life to live and the complexities are many and vast - but nevertheless, one would have thought that those who truly have this knowledge would have some balance in their lives where they would, sort of, have this realisation and they would put it into practice. That they would allow it to be the dynamic force behind all their thoughts and their actions.&quot;]}]]]}]]],&quot;tags&quot;:[1,[[0,{&quot;category&quot;:[0,&quot;Speaker&quot;],&quot;tag&quot;:[0,&quot;Arthur Conan Doyle&quot;]}]]],&quot;set&quot;:[0,&quot;0b0a96e2-010f-4b5f-ae80-51ab33423ff2&quot;],&quot;setName&quot;:[0,&quot;Default&quot;],&quot;file&quot;:[0,&quot;82efdca7-a224-498c-955e-2835033db4c3&quot;]}],[0,{&quot;uuid&quot;:[0,&quot;ad742218-83d8-4b55-a68d-525c9732bfed&quot;],&quot;start_time&quot;:[0,1101],&quot;end_time&quot;:[0,1131],&quot;annotation&quot;:[1,[[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;That they would truly be, as it were, a light, you might say, in the darkness of your world. But we are constantly, constantly being disillusioned, constantly being, I won’t say disheartened, but nevertheless, we are still human enough to feel the sense of frustration with those who we love so much on your side of life, who we feel should be doing so much that is vital, so much that is good&quot;]}]]]}]]],&quot;tags&quot;:[1,[[0,{&quot;category&quot;:[0,&quot;Speaker&quot;],&quot;tag&quot;:[0,&quot;Arthur Conan Doyle&quot;]}]]],&quot;set&quot;:[0,&quot;0b0a96e2-010f-4b5f-ae80-51ab33423ff2&quot;],&quot;setName&quot;:[0,&quot;Default&quot;],&quot;file&quot;:[0,&quot;82efdca7-a224-498c-955e-2835033db4c3&quot;]}],[0,{&quot;uuid&quot;:[0,&quot;ba9d0bf1-9ed1-4993-af72-4d4fd022e25b&quot;],&quot;start_time&quot;:[0,1132],&quot;end_time&quot;:[0,1159],&quot;annotation&quot;:[1,[[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;When we go into the churches and the societies, and we hear the repetition of the mundane and the material, where it should be so vitalising and so full of vitality and life of the spirit - how few churches now, it seems, have mediums or instruments who, as it were, can be taken over by the power of the Holy Spirit, to be controlled and used and speak the words of the spirit.&quot;]}]]]}]]],&quot;tags&quot;:[1,[[0,{&quot;category&quot;:[0,&quot;Speaker&quot;],&quot;tag&quot;:[0,&quot;Arthur Conan Doyle&quot;]}],[0,{&quot;category&quot;:[0,&quot;Topic&quot;],&quot;tag&quot;:[0,&quot;Material&quot;]}]]],&quot;set&quot;:[0,&quot;0b0a96e2-010f-4b5f-ae80-51ab33423ff2&quot;],&quot;setName&quot;:[0,&quot;Default&quot;],&quot;file&quot;:[0,&quot;82efdca7-a224-498c-955e-2835033db4c3&quot;]}],[0,{&quot;uuid&quot;:[0,&quot;14899419-bac3-44aa-9a6c-be6bc7b93aeb&quot;],&quot;start_time&quot;:[0,1160],&quot;end_time&quot;:[0,1181],&quot;annotation&quot;:[1,[[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;So many seem to be on the low vibration. A vibration not very far removed from their own. There is so much astral communication. There is so much communication of a low order. There is so much that is said and done which is at variance with the truths of spirit, as we understand and we know it.&quot;]}]]]}]]],&quot;tags&quot;:[1,[[0,{&quot;category&quot;:[0,&quot;Speaker&quot;],&quot;tag&quot;:[0,&quot;Arthur Conan Doyle&quot;]}],[0,{&quot;category&quot;:[0,&quot;Topic&quot;],&quot;tag&quot;:[0,&quot;Spiritualism&quot;]}]]],&quot;set&quot;:[0,&quot;0b0a96e2-010f-4b5f-ae80-51ab33423ff2&quot;],&quot;setName&quot;:[0,&quot;Default&quot;],&quot;file&quot;:[0,&quot;82efdca7-a224-498c-955e-2835033db4c3&quot;]}],[0,{&quot;uuid&quot;:[0,&quot;27ba1c35-8580-46c3-a46b-e3650b6f5a77&quot;],&quot;start_time&quot;:[0,1181],&quot;end_time&quot;:[0,1219],&quot;annotation&quot;:[1,[[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;I think back to my own life and I realise of course there were and must be difficulties. I know there is much to contend with, but I know this - that if a man or a woman is prepared, if necessary, to sacrifice themselves to truth, they will not allow any obstacle or barrier to stand in their way. They will go out and they will say unto the world, &#39;this is true, this is truly truth - for I have proved it, I have found it, and I know it to so be.&#39;&quot;]}]]]}]]],&quot;tags&quot;:[1,[[0,{&quot;category&quot;:[0,&quot;Speaker&quot;],&quot;tag&quot;:[0,&quot;Arthur Conan Doyle&quot;]}]]],&quot;set&quot;:[0,&quot;0b0a96e2-010f-4b5f-ae80-51ab33423ff2&quot;],&quot;setName&quot;:[0,&quot;Default&quot;],&quot;file&quot;:[0,&quot;82efdca7-a224-498c-955e-2835033db4c3&quot;]}],[0,{&quot;uuid&quot;:[0,&quot;0201af0b-ffa9-4df2-9bf1-843becbb1ed4&quot;],&quot;start_time&quot;:[0,1219],&quot;end_time&quot;:[0,1235],&quot;annotation&quot;:[1,[[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;And this is something which you could find and prove for yourself. This is not something that depends on a book or series or group of books written centuries ago, which has been changed and altered by man oft times for their own end&quot;]}]]]}]]],&quot;tags&quot;:[1,[[0,{&quot;category&quot;:[0,&quot;Speaker&quot;],&quot;tag&quot;:[0,&quot;Arthur Conan Doyle&quot;]}]]],&quot;set&quot;:[0,&quot;0b0a96e2-010f-4b5f-ae80-51ab33423ff2&quot;],&quot;setName&quot;:[0,&quot;Default&quot;],&quot;file&quot;:[0,&quot;82efdca7-a224-498c-955e-2835033db4c3&quot;]}],[0,{&quot;uuid&quot;:[0,&quot;b5ea8174-698c-4df7-acdd-cf739e4ca278&quot;],&quot;start_time&quot;:[0,1235],&quot;end_time&quot;:[0,1262],&quot;annotation&quot;:[1,[[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;Though the books of which we speak may have some truth - for in all things, there is truth, but often it is obscured by time and ignorance and indeed by the very thoughts and deeds of men - but behind all this is the seed of truth which, if you give it time and opportunity, will germinate and will flower.&quot;]}]]]}]]],&quot;tags&quot;:[1,[[0,{&quot;category&quot;:[0,&quot;Speaker&quot;],&quot;tag&quot;:[0,&quot;Arthur Conan Doyle&quot;]}],[0,{&quot;category&quot;:[0,&quot;Topic&quot;],&quot;tag&quot;:[0,&quot;Dormant&quot;]}]]],&quot;set&quot;:[0,&quot;0b0a96e2-010f-4b5f-ae80-51ab33423ff2&quot;],&quot;setName&quot;:[0,&quot;Default&quot;],&quot;file&quot;:[0,&quot;82efdca7-a224-498c-955e-2835033db4c3&quot;]}],[0,{&quot;uuid&quot;:[0,&quot;b682cc95-1442-4a70-ba8b-81cd6abf2661&quot;],&quot;start_time&quot;:[0,1262],&quot;end_time&quot;:[0,1283],&quot;annotation&quot;:[1,[[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;You know, the sad thing is when we see your world, when we see the unhappiness and when we see the misery of your world, when we see innumerable peoples who suffer, often unnecessarily - because much of your sickness and illness and disease is brought about by man himself by his wrong thinking, by his wrong living.&quot;]}]]]}]]],&quot;tags&quot;:[1,[[0,{&quot;category&quot;:[0,&quot;Speaker&quot;],&quot;tag&quot;:[0,&quot;Arthur Conan Doyle&quot;]}],[0,{&quot;category&quot;:[0,&quot;Topic&quot;],&quot;tag&quot;:[0,&quot;Suffering&quot;]}]]],&quot;set&quot;:[0,&quot;0b0a96e2-010f-4b5f-ae80-51ab33423ff2&quot;],&quot;setName&quot;:[0,&quot;Default&quot;],&quot;file&quot;:[0,&quot;82efdca7-a224-498c-955e-2835033db4c3&quot;]}],[0,{&quot;uuid&quot;:[0,&quot;81051bdd-0aaf-478b-b13a-718d91f0b2ed&quot;],&quot;start_time&quot;:[0,1268],&quot;end_time&quot;:[0,1268],&quot;annotation&quot;:[1,[[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;[Coughing/Banging]&quot;]}]]]}]]],&quot;tags&quot;:[1,[[0,{&quot;category&quot;:[0,&quot;Voice&quot;],&quot;tag&quot;:[0,&quot;Coughing&quot;]}],[0,{&quot;category&quot;:[0,&quot;Recording&quot;],&quot;tag&quot;:[0,&quot;Background Noise&quot;]}]]],&quot;set&quot;:[0,&quot;0b0a96e2-010f-4b5f-ae80-51ab33423ff2&quot;],&quot;setName&quot;:[0,&quot;Default&quot;],&quot;file&quot;:[0,&quot;82efdca7-a224-498c-955e-2835033db4c3&quot;]}],[0,{&quot;uuid&quot;:[0,&quot;04f25385-2a22-45ca-b140-ed9e245d12db&quot;],&quot;start_time&quot;:[0,1284],&quot;end_time&quot;:[0,1324],&quot;annotation&quot;:[1,[[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;You know there are many things which cause us a great deal of unhappiness and I think one of the things that causes us most unhappiness is, that man is so intolerant. That man himself is so inclined to be self-seeking and concerned so rarely with others. Until you can sink yourself in true service and in love, you cannot hope to make any change within yourself. You cannot hope to rise above the ordinary and mundane and material conditions of life in which you find yourself.&quot;]}]]]}]]],&quot;tags&quot;:[1,[[0,{&quot;category&quot;:[0,&quot;Speaker&quot;],&quot;tag&quot;:[0,&quot;Arthur Conan Doyle&quot;]}],[0,{&quot;category&quot;:[0,&quot;Topic&quot;],&quot;tag&quot;:[0,&quot;Material&quot;]}]]],&quot;set&quot;:[0,&quot;0b0a96e2-010f-4b5f-ae80-51ab33423ff2&quot;],&quot;setName&quot;:[0,&quot;Default&quot;],&quot;file&quot;:[0,&quot;82efdca7-a224-498c-955e-2835033db4c3&quot;]}],[0,{&quot;uuid&quot;:[0,&quot;8a2ffe5a-0cb3-48cb-97b7-724100596ee8&quot;],&quot;start_time&quot;:[0,1324],&quot;end_time&quot;:[0,1342],&quot;annotation&quot;:[1,[[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;Until man sees within himself, the possibilities and every man has great possibility. For every man is a spirit and every man has the opportunity to develop the spiritual powers that lie dormant within him.&quot;]}]]]}]]],&quot;tags&quot;:[1,[[0,{&quot;category&quot;:[0,&quot;Speaker&quot;],&quot;tag&quot;:[0,&quot;Arthur Conan Doyle&quot;]}],[0,{&quot;category&quot;:[0,&quot;Topic&quot;],&quot;tag&quot;:[0,&quot;Dormant&quot;]}]]],&quot;set&quot;:[0,&quot;0b0a96e2-010f-4b5f-ae80-51ab33423ff2&quot;],&quot;setName&quot;:[0,&quot;Default&quot;],&quot;file&quot;:[0,&quot;82efdca7-a224-498c-955e-2835033db4c3&quot;]}],[0,{&quot;uuid&quot;:[0,&quot;4cbbdf4e-8912-4e5c-98f4-fd47fa333366&quot;],&quot;start_time&quot;:[0,1343],&quot;end_time&quot;:[0,1377],&quot;annotation&quot;:[1,[[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;Everyone has the same opportunity. I know there are many people who will say, &#39;oh well this man has a much better background or this man has a better opportunity, because of this or that. Or this man has so much more money and so on&#39;, but all these things when analysed, all fall back to the mundane and the material. And I would go so far as to say that those who seem to have oft times the biggest obstacles, are the ones who oft times, have the biggest opportunities.&quot;]}]]]}]]],&quot;tags&quot;:[1,[[0,{&quot;category&quot;:[0,&quot;Speaker&quot;],&quot;tag&quot;:[0,&quot;Arthur Conan Doyle&quot;]}],[0,{&quot;category&quot;:[0,&quot;Topic&quot;],&quot;tag&quot;:[0,&quot;Material&quot;]}]]],&quot;set&quot;:[0,&quot;0b0a96e2-010f-4b5f-ae80-51ab33423ff2&quot;],&quot;setName&quot;:[0,&quot;Default&quot;],&quot;file&quot;:[0,&quot;82efdca7-a224-498c-955e-2835033db4c3&quot;]}],[0,{&quot;uuid&quot;:[0,&quot;8284645e-9cd3-4684-9f5a-4ba08ab1af54&quot;],&quot;start_time&quot;:[0,1378],&quot;end_time&quot;:[0,1429],&quot;annotation&quot;:[1,[[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;Because until you have suffered, until you have sometimes at least felt the need for the things of the spirit, you cannot understand nor appreciate them. And it is true to say that oft times, those whose tasks are many and whose path is harder, oft times they have, through their very sufferings, greater opportunity to reach through the sensitivity of things to the realities of the spirit. Because these things of which I speak are invariably revealed more to those who, by suffering and complication and difficulty of life, have become sensitised to truth.&quot;]}]]]}]]],&quot;tags&quot;:[1,[[0,{&quot;category&quot;:[0,&quot;Speaker&quot;],&quot;tag&quot;:[0,&quot;Arthur Conan Doyle&quot;]}],[0,{&quot;category&quot;:[0,&quot;Topic&quot;],&quot;tag&quot;:[0,&quot;Spiritualism&quot;]}],[0,{&quot;category&quot;:[0,&quot;Topic&quot;],&quot;tag&quot;:[0,&quot;Suffering&quot;]}]]],&quot;set&quot;:[0,&quot;0b0a96e2-010f-4b5f-ae80-51ab33423ff2&quot;],&quot;setName&quot;:[0,&quot;Default&quot;],&quot;file&quot;:[0,&quot;82efdca7-a224-498c-955e-2835033db4c3&quot;]}],[0,{&quot;uuid&quot;:[0,&quot;bf13d38d-e8d5-44ee-916d-993a56f52819&quot;],&quot;start_time&quot;:[0,1400],&quot;end_time&quot;:[0,1400],&quot;annotation&quot;:[1,[[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;[Knock]&quot;]}]]]}]]],&quot;tags&quot;:[1,[[0,{&quot;category&quot;:[0,&quot;Recording&quot;],&quot;tag&quot;:[0,&quot;Background Noise&quot;]}]]],&quot;set&quot;:[0,&quot;0b0a96e2-010f-4b5f-ae80-51ab33423ff2&quot;],&quot;setName&quot;:[0,&quot;Default&quot;],&quot;file&quot;:[0,&quot;82efdca7-a224-498c-955e-2835033db4c3&quot;]}],[0,{&quot;uuid&quot;:[0,&quot;6df2d161-4b7d-4198-af12-72af1265d872&quot;],&quot;start_time&quot;:[0,1430],&quot;end_time&quot;:[0,1460],&quot;annotation&quot;:[1,[[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;Because you cannot find truth if you live and only expect from life all that is good as the world sees it - for if you are to see the good as the spirit sees it, then truly you must have learnt through suffering and have become so sensitised to other people&#39;s sufferings and have such feelings within yourself, that you yourself have made yourself more ready to receive.&quot;]}]]]}]]],&quot;tags&quot;:[1,[[0,{&quot;category&quot;:[0,&quot;Speaker&quot;],&quot;tag&quot;:[0,&quot;Arthur Conan Doyle&quot;]}],[0,{&quot;category&quot;:[0,&quot;Topic&quot;],&quot;tag&quot;:[0,&quot;Suffering&quot;]}],[0,{&quot;category&quot;:[0,&quot;Topic&quot;],&quot;tag&quot;:[0,&quot;Truth&quot;]}]]],&quot;set&quot;:[0,&quot;0b0a96e2-010f-4b5f-ae80-51ab33423ff2&quot;],&quot;setName&quot;:[0,&quot;Default&quot;],&quot;file&quot;:[0,&quot;82efdca7-a224-498c-955e-2835033db4c3&quot;]}],[0,{&quot;uuid&quot;:[0,&quot;5f503853-0069-4f86-b18f-d9fee6d47c5b&quot;],&quot;start_time&quot;:[0,1462],&quot;end_time&quot;:[0,1480],&quot;annotation&quot;:[1,[[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;In other words, if one wants to be an instrument or a medium if you should like to use the term medium, you can only hope to be able to accept and understand and appreciate spiritual things when you yourself have become sensitised sufficiently.&quot;]}]]]}]]],&quot;tags&quot;:[1,[[0,{&quot;category&quot;:[0,&quot;Speaker&quot;],&quot;tag&quot;:[0,&quot;Arthur Conan Doyle&quot;]}]]],&quot;set&quot;:[0,&quot;0b0a96e2-010f-4b5f-ae80-51ab33423ff2&quot;],&quot;setName&quot;:[0,&quot;Default&quot;],&quot;file&quot;:[0,&quot;82efdca7-a224-498c-955e-2835033db4c3&quot;]}],[0,{&quot;uuid&quot;:[0,&quot;ff8cbcaa-dbe4-4154-bcbf-fd8af33b5aee&quot;],&quot;start_time&quot;:[0,1481],&quot;end_time&quot;:[0,1503],&quot;annotation&quot;:[1,[[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;Those who go through life, or so it seems, without any undue concern or worry, who...those to whom life seems to present all the plums - these people are the ones to find it most difficult to understand the things that are of the mind and of the spirit.&quot;]}]]]}]]],&qu
